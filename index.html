<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CPP Calculator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="title">
		<h1>CPP Calculator</h1> 
	</div>

	<div class="input">
		<label for="CPP-value">Enter CPP value
			<input type="text">
		</label>
		<br>
		<label for="TRP-value">Enter TRP value
			<input type="text">
		</label>
		<br>
		<label for="Budget-value">Enter Budget
			<input type="text">
		</label>
		<br>
		<button>Calculate</button>
	</div>
	<hr>
<div class="output">
	<label for="result">Output Value</label>
</div>
</body>
</html>
